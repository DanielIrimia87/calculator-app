<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator APP</title>
</head>
<body>
    <main class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
            <button class="operator operator-btn-plus" data-action="plus" value="+">+</button>
            <button class="operator operator-btn-substract" data-action="substract" value="-">-</button>
            <button class="operator operator-btn-multiplay" data-action="multiplay" value="*">&times;</button>
            <button class="operator operator-btn-divide" data-action="divide" value="/">&divide;</button>
            <button class="btn btnKeyNr7" value="7">7</button>
            <button class="btn btnKeyN8r" value="8">8</button>
            <button class="btn btnKeyNr9" value="9">9</button>
            <button class="btn btnKeyNr4" value="4">4</button>
            <button class="btn btnKeyNr5" value="5">5</button>
            <button class="btn btnKeyNr6" value="6">6</button>
            <button class="btn btnKeyNr1" value="1">1</button>
            <button class="btn btnKeyNr2" value="2">2</button>
            <button class="btn btnKeyNr1" value="3">3</button>
            <button class="btn btnKeyNr0" value="0">0</button>
            <button data-action="decimal" class="decimal-btn" value=".">.</button>
            <button data-action="clear" class="all-clear-btn" value="all-clear">AC</button>
            <button data-action="calculate" class="equal-sign-btn" value="=">=</button>
        </div>
    </main>
</body>
</html>
