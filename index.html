<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator APP</title>
</head>
<body>
    <main class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
            <button class="operator" data-action="plus" value="+">+</button>
            <button class="operator" data-action="substract" value="-">-</button>
            <button class="operator" data-action="multiplay" value="*">&times;</button>
            <button class="operator" data-action="dicide" value="/">&divide;</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="0">0</button>
            <button data-action="decimal" class="decimal" value=".">.</button>
            <button data-action="clear" class="all-clear" value="all-clear">AC</button>
            <button data-action="calculate" class="equal-sign" value="=">=</button>
        </div>



    </main>
</body>
</html>
